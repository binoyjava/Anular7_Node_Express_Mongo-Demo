<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [ngClass]="{'hidden': !(isHandset$ | async)? true: false }"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <!--mat-toolbar>Menu</mat-toolbar-->
    <mat-nav-list (click)="drawer.toggle()">
        <a mat-list-item routerLink="" routerLinkActive="active" ><mat-icon >home</mat-icon>Home</a>
        <a mat-list-item routerLink="users" routerLinkActive="active" ><mat-icon >supervised_user_circle</mat-icon>Users</a>
        <a mat-list-item routerLink="contactUs" routerLinkActive="active" ><mat-icon>perm_phone_msg</mat-icon>Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a routerLink="" routerLinkActive="active" class="mat-h2">Cochin1</a>
      <span class="spacer"></span>
      <div [ngClass]="{'hidden': (isHandset$ | async)? true: false }">        
        <a routerLink="users" routerLinkActive="active" class="mat-h3">Users</a>
        <a routerLink="contactUs" routerLinkActive="active" class="mat-h3">Contact Us</a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
