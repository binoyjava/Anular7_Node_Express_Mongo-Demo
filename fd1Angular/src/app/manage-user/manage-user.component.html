<h2 class="headerClass" mat-dialog-title>
  {{data.header}}</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="wrapper">
    <div class="form-row">
      <label for="name">Name</label>
      <input type="text" formControlName="name">
    </div>
    <div class="form-row" *ngIf="userForm.get('name').invalid && userForm.get('name').touched" class="text-danger">
      <small *ngIf="userForm.get('name').errors?.required " class="text-danger">Name is required</small>
      <small *ngIf="userForm.get('name').errors?.minlength" class="text-danger">Name required minlength 3</small>
      <small *ngIf="userForm.get('name').errors?.maxlength" class="text-danger">Name maxlength 10 exceeded</small>
      <small *ngIf="userForm.get('name').errors?.genError" class="text-danger">Name "{{userForm.get('name').errors?.genError.value}}" is invalid</small>
    </div>
    <div class="form-row">
      <label for="townborn">Age</label>
      <input type="number" formControlName="age">
    </div>
    <div class="form-row" *ngIf="userForm.get('age').invalid && userForm.get('age').touched" class="text-danger">
      <small *ngIf="userForm.get('age').errors?.required " class="text-danger">Age is required</small>
      <small *ngIf="userForm.get('age').errors?.max" class="text-danger">Max age is 100</small>
      <small *ngIf="userForm.get('age').errors?.min" class="text-danger">Min age is 0</small>
    </div>
    <div class="form-row">
      <label for="email">Address</label>
      <input type="text" formControlName="address">
    </div>
    <div class="form-row" *ngIf="userForm.get('address').invalid && userForm.get('address').touched" class="text-danger">
      <small *ngIf="userForm.get('address').errors?.maxlength" class="text-danger">Address maxlength is 20</small>
    </div>
    <div class="form-row">
      <button mat-raised-button type="submit" [disabled]="!userForm.valid" color="primary">{{data.submitButton}}</button>      &nbsp;
      <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
    </div>
  </div>
</form>
